    {"interfaces.ts.html":{"id":"interfaces.ts.html","title":"Source: interfaces.ts","body":" @wljkowa/json Modules 'function/array.count''function/array.max''function/array.min''function/array.some''function/array.sum''function/string.level' Classes JsonTransformer Interfaces Data Global Global Source: interfaces.ts /** * @author Wolfgang L.J. Kowarschick &lt;kowa@hs-augsburg.de&gt; * @copyright 2020 © Wolfgang L. J. Kowarschick * @license MIT */ import { JsonTransformer } from './root'; export type JsonValue = JsonPrimitive | JsonArray | JsonMap | undefined ; export type JsonPrimitive = (string | number | boolean | null); export type JsonMap = {[key: string]: JsonValue}; export type JsonArray = JsonValue[]; export enum EnumJsonFunctionType { Other = 0, String = 1, Array = 2, Map = 3 } export type JsonFunctionParameters = {value: JsonValue, data: Data, level: number}; export type JsonFunction = { (_: JsonFunctionParameters): JsonValue, type?: EnumJsonFunctionType, init?: any }; /** @type {JsonFunctionStringParameters} */ export type JsonFunctionStringParameters = {value: string, data: Data, level: number}; /** @type {JsonFunctionString} */ export type JsonFunctionString = { (_: JsonFunctionStringParameters): JsonValue, type: EnumJsonFunctionType /* = EnumJsonFunctionType.String */, init: string } /** @type {JsonFunctionArrayParameter} */ export type JsonFunctionArrayParameters = {value: JsonArray, data: Data, level: number}; /** @type {JsonFunctionArray} */ export type JsonFunctionArray = { (_: JsonFunctionArrayParameters): JsonValue, type: EnumJsonFunctionType /* = EnumJsonFunctionType.Array */, init: string } /** @type {JsonFunctionMapParameters} */ export type JsonFunctionMapParameters = {value: JsonMap, data: Data, level: number}; /** @type {JsonFunctionMap} */ export type JsonFunctionMap = { (_: JsonFunctionMapParameters): JsonValue, type: EnumJsonFunctionType /* = EnumJsonFunctionType.Map */, init: string } /** @type {JsonTransformerProperties} */ export type JsonTransformerProperties = { readonly init: any, readonly data: Data, readonly level: number, transformer: JsonTransformer }; /** @type {JsonTransformerParameters} */ export type JsonTransformerParameters = Partial&lt;JsonTransformerProperties&gt;; /** @type {JsonTransformerString} */ export type JsonTransformerString = { (_: JsonFunctionStringParameters): JsonValue } | null; /** @type {JsonTransformerArray} */ export type JsonTransformerArray = { (_: JsonFunctionArrayParameters): JsonValue } | null; /** @type {JsonTransformerMap} */ export type JsonTransformerMap = { (_: JsonFunctionMapParameters): JsonValue } | null; /** * @interface {Data} * @description * To JSON transformers and to JSON transformer functions * data objects can be passed. The keys of those data objects * must be strings, the values either JSON values ({@Link JsonValue}) * or JSON functions ({@Link JsonFunction}). Those values are nullable. * @property {(JsonValue|JsonFunction|null)} [key: string] */ export interface Data { [key: string]: JsonValue | JsonFunction | null; } × Search results Close "},"interfaces.jsdoc.html":{"id":"interfaces.jsdoc.html","title":"Source: interfaces.jsdoc","body":" @wljkowa/json Modules 'function/array.count''function/array.max''function/array.min''function/array.some''function/array.sum''function/string.level' Classes JsonTransformer Interfaces Data Global Global Source: interfaces.jsdoc /** * @global * @author Wolfgang L.J. Kowarschick &lt;kowa@hs-augsburg.de&gt; * @copyright 2020 © Wolfgang L. J. Kowarschick * @license MIT */ /* * As better-docs ignores @typedef delarations stated within a * .ts-file, the typedefs are stated in this .js-file. * * The real typescript definitions can be found in the file * interfaces.ts. */ /** * @typedef {(JsonPrimitive|JsonArray|JsonMap|undefined)} JsonValue * @description * A JSON value is either a primitive value * ({@link JsonPrimitive}: string, number, boolean, or null), or * an array of JSON values ({@link JsonArray}) or a * map object the members of which consist of a key string * and a JSON value ({@link JsonMap}) * &lt;p&gt; * &lt;code&gt;undefined&lt;/code&gt; is no regular JSON value. But it is needed * to be able to uses optional parameters within the JSON transformers. */ /** * @typedef {(string|number|boolean|null)} JsonPrimitive * @description * A primitive JSON value is either a sring, a number, aboolean, * or &lt;code&gt;null&lt;/code&gt;. */ /** * @typedef {Array&lt;JsonValue&gt;} JsonArray * @description * A JSON array is an array of JSON values. */ /** * @typedef {{key: JsonValue}} JsonMap * @description * A JSON map is an object whose whose attributes are key/value-pairs, * where the key is a string and the value is a JasonValue.. */ /** * @typedef {String|Array|Map|Other} EnumJsonFunctionType * @description * This is a typescript enumaration type to distinguish the different * types of JSON values ({@link JsonValue}). To access * a value just type &lt;code&gt;EnumJsonFunctionType.String&lt;/code&gt;, * or &lt;code&gt;EnumJsonFunctionType.Array&lt;/code&gt; etc. */ /** * @typedef {{value: JsonValue, data: Data, level: number}} JsonFunctionParameters */ /** * @callback JsonFunction * @param {JsonFunctionParameters} _ * @returns {JsonValue} * * @Xtypedef {(_: JsonFunctionParameters): JsonValue} // Doen't work yet * @Xtypedef {(_: JsonFunctionParameters) =&gt; JsonValue} // Doesn't work either * @Xtypedef {{ (_: JsonFunctionParameters): JsonValue} // Nor does this work * ?type: EnumJsonFunctionType, * ?init: any * }} JsonFunction */ × Search results Close "},"root.ts.html":{"id":"root.ts.html","title":"Source: root.ts","body":" @wljkowa/json Modules 'function/array.count''function/array.max''function/array.min''function/array.some''function/array.sum''function/string.level' Classes JsonTransformer Interfaces Data Global Global Source: root.ts /** * @author Wolfgang L.J. Kowarschick &lt;kowa@hs-augsburg.de&gt; * @copyright 2020 © Wolfgang L. J. Kowarschick * @license MIT */ import { JsonValue, JsonMap, JsonArray } from \"./interfaces\"; import { JsonFunctionParameters } from \"./interfaces\"; import { JsonTransformerProperties, JsonTransformerParameters } from \"./interfaces\"; import { JsonTransformerString, JsonTransformerArray, JsonTransformerMap } from \"./interfaces\"; export interface JsonTransformer extends JsonTransformerProperties{}; /** * @class * @classdesc * A class to recursivley transform JSON values * by applying JSON transformers. * * @param {JsonTransformerParameters} _ * An object containing the following attributes * @param {any} [init = undefined] * An object that may be used to initialize the transformer. Used by subclasses. * @param {Data} [_.data = {}] * A data object that is passed as environment to the * transformers. It can be used by transformers (defined via subclassing) * to replace or compute certain JSON valuess. * @param {number} [_.level = 0] * The current level of the JSON value. The level of the top JasonValue * (usually) is equal to &lt;code&gt;0&lt;/code&gt;. The level of its children is &lt;code&gt;1&lt;/code&gt;, * the level of the grand children &lt;code&gt;2&lt;/code&gt;, etc. * @param {JsonTransformer} [transformer = undefined] * A transformer to which the JSON value is piped. This transformer * may transform the JSON value before it is piped. Moreover, the result * of the pip etransformer may be transforemd further by this transfoer. */ export class JsonTransformer { constructor ( { init = undefined, data = {}, level = 0, transformer = undefined, }: JsonTransformerParameters = {} ) { Object.assign(this, {init, data, level, transformer}); this._root = this; if (transformer != null) { Object.setPrototypeOf(this.transformer.data, this.data) }; } private _root: JsonTransformer public get root() { return this._root}; protected readonly transformStringBefore: JsonTransformerString = null; protected readonly transformArrayBefore: JsonTransformerArray = null; protected readonly transformMapBefore: JsonTransformerMap = null; protected transformPipe(_: JsonFunctionParameters): JsonValue { return this.transformer?.transform(_) ?? _.value; } protected readonly transformStringAfter: JsonTransformerString = null; protected readonly transformArrayAfter: JsonTransformerArray = null; protected readonly transformMapAfter: JsonTransformerMap = null; /** * @method * @description * Transforms a JSON value into the same or another JSON value. * @param {Partial&lt;JsonFunctionParameters&gt;} _ * An object containing the following attributes. * @param {JsonValue} [_.value = null] * The JSON value to be transformed. * @param {Data} [_.data = {}] * A data object the members of which can be used by transformers to replace * or compute certain JSON values. * @param {number} [_.level = 0] * The current level of the JSON value. The level of the top JSON value * (usually) is equal to &lt;code&gt;0&lt;/code&gt;. The level of its children is &lt;code&gt;1&lt;/code&gt;, * the level of the grand children &lt;code&gt;2&lt;/code&gt;, etc. * @returns {JsonValue} * The resulting JSON value. */ public transform ({value, data = {}, level = 0}: Partial&lt;JsonFunctionParameters&gt;): JsonValue { const c_data = { ...data }; Object.setPrototypeOf(c_data, this.data ); let l_value = value; // Do transformations before passing the value to the pipe. if (this.transformStringBefore != null &amp;&amp; typeof l_value === 'string') { l_value = this.transformStringBefore({value: value as string, data: c_data, level}); } else if (this.transformArrayBefore != null &amp;&amp; Array.isArray(l_value)) { l_value = this.transformArrayBefore({value: l_value as JsonArray, data: c_data, level}); } else if (this.transformMapBefore != null &amp;&amp; typeof l_value === 'object') { l_value = this.transformMapBefore({value: l_value as JsonMap, data: c_data, level}); } // Pipe l_value = this.transformPipe({value: l_value, data: c_data, level}); // Do transformations after the value has been transformed by the pipe. if (this.transformStringAfter != null &amp;&amp; typeof l_value === 'string') { l_value = this.transformStringAfter({value: l_value as string, data: c_data, level}); } else if (this.transformArrayAfter != null &amp;&amp; Array.isArray(l_value)) { l_value = this.transformArrayAfter({value: l_value as JsonArray, data: c_data, level}); } else if (this.transformMapAfter != null &amp;&amp; typeof l_value === 'object') { l_value = this.transformMapAfter({value: l_value as JsonMap, data: c_data, level}); } return l_value; } /** * @method * @param {JsonTransformer} transformer * @returns {JsonTransformer} * Returns &lt;code&gt;transformer&lt;/code&gt; after it has been * appended as pipe transformer to &lt;code&gt;this&lt;/code&gt;. */ public pipe (transformer: JsonTransformer): JsonTransformer { const c_data = transformer.data; Object.setPrototypeOf(c_data, this.data); transformer._root = this._root; this.transformer = transformer; return transformer; } } export default JsonTransformer; × Search results Close "},"function_array.count.ts.html":{"id":"function_array.count.ts.html","title":"Source: function/array.count.ts","body":" @wljkowa/json Modules 'function/array.count''function/array.max''function/array.min''function/array.some''function/array.sum''function/string.level' Classes JsonTransformer Interfaces Data Global Global Source: function/array.count.ts /** * @module 'function/array.count' * @author Wolfgang L.J. Kowarschick &lt;kowa@hs-augsburg.de&gt; * @copyright 2020 © Wolfgang L. J. Kowarschick * @license MIT * */ import { JsonFunctionArrayParameters, EnumJsonFunctionType } from '~/interfaces'; /** * @function * @description * If the first element of the Array is equal to * &lt;code&gt;JsonFunctionArrayCount.init&lt;/code&gt; * (default: &lt;code&gt;'$count'&lt;/code&gt;), * the number of the other elements is returned. * &lt;p&gt; * Otherwise the Array itself is returned as value. * * @param {Partial&lt;JsonFunctionArrayParameters&gt;} _ * An object containing the following attributes. * @param {JsonArray} _.value * The JSON array to be transformed. * @returns {JsonValue} */ export function JsonFunctionArrayCount({value}: JsonFunctionArrayParameters) { if (value.length === 0 || value[0] !== JsonFunctionArrayCount.init) { return value; } return value.length-1; } JsonFunctionArrayCount.type = EnumJsonFunctionType.Array; JsonFunctionArrayCount.init = \"$count\"; export default JsonFunctionArrayCount; × Search results Close "},"function_array.max.ts.html":{"id":"function_array.max.ts.html","title":"Source: function/array.max.ts","body":" @wljkowa/json Modules 'function/array.count''function/array.max''function/array.min''function/array.some''function/array.sum''function/string.level' Classes JsonTransformer Interfaces Data Global Global Source: function/array.max.ts /** * @module 'function/array.max' * @author Wolfgang L.J. Kowarschick &lt;kowa@hs-augsburg.de&gt; * @copyright 2020 © Wolfgang L. J. Kowarschick * @license MIT */ import { JsonFunctionArrayParameters, EnumJsonFunctionType } from '~/interfaces'; /** * @function * @description * If the first element of the Array is equal to * &lt;code&gt;JsonFunctionArrayMax.init&lt;/code&gt; * (default: &lt;code&gt;'$max'&lt;/code&gt;), * the maximum element of the other elements, * which should be numbers, * is returned. If there are no other elements, * &lt;code&gt;0&lt;/code&gt; is returned. * &lt;p&gt; * Otherwise the Array itself is returned as value. * * @param {Partial&lt;JsonFunctionArrayParameters&gt;} _ * An object containing the following attributes. * @param {JsonArray} _.value * The JSON array to be transformed. */ export function JsonFunctionArrayMax({value}: JsonFunctionArrayParameters) { if (value.length === 0 || value[0] !== JsonFunctionArrayMax.init) { return value; } return value.slice(1).reduce( (m, v) =&gt; Math.max((m as number), (v as number)), -Infinity); } JsonFunctionArrayMax.type = EnumJsonFunctionType.Array; JsonFunctionArrayMax.init = \"$max\"; export default JsonFunctionArrayMax; × Search results Close "},"function_array.min.ts.html":{"id":"function_array.min.ts.html","title":"Source: function/array.min.ts","body":" @wljkowa/json Modules 'function/array.count''function/array.max''function/array.min''function/array.some''function/array.sum''function/string.level' Classes JsonTransformer Interfaces Data Global Global Source: function/array.min.ts /** * @module 'function/array.min' * @author Wolfgang L.J. Kowarschick &lt;kowa@hs-augsburg.de&gt; * @copyright 2020 © Wolfgang L. J. Kowarschick * @license MIT */ import { JsonFunctionArrayParameters, EnumJsonFunctionType } from '~/interfaces'; /** * @function * @description * If the first element of the Array is equal to * &lt;code&gt;JsonFunctionArrayMin.init&lt;/code&gt; * (default: &lt;code&gt;'$min'&lt;/code&gt;) * the minimum element of the other elements, * which should be numbers, * is returned. If there are no other elements, * &lt;code&gt;0&lt;/code&gt; is returned. * &lt;p&gt; * Otherwise the Array itself is returned as value. * * @param {Partial&lt;JsonFunctionArrayParameters&gt;} _ * An object containing the following attributes. * @param {JsonArray} _.value * The JSON array to be transformed. */ export function JsonFunctionArrayMin({value}: JsonFunctionArrayParameters) { if (value.length === 0 || value[0] !== JsonFunctionArrayMin.init) { return value; } return value.slice(1).reduce( (m, v) =&gt; Math.min((m as number), (v as number)), Infinity); } JsonFunctionArrayMin.type = EnumJsonFunctionType.Array; JsonFunctionArrayMin.init = \"$min\"; export default JsonFunctionArrayMin; × Search results Close "},"function_array.some.ts.html":{"id":"function_array.some.ts.html","title":"Source: function/array.some.ts","body":" @wljkowa/json Modules 'function/array.count''function/array.max''function/array.min''function/array.some''function/array.sum''function/string.level' Classes JsonTransformer Interfaces Data Global Global Source: function/array.some.ts /** * @module 'function/array.some' * @author Wolfgang L.J. Kowarschick &lt;kowa@hs-augsburg.de&gt; * @copyright 2020 © Wolfgang L. J. Kowarschick * @license MIT */ import { JsonFunctionArrayParameters, EnumJsonFunctionType } from '~/interfaces'; /** * @function * @description * If the first element of the Array is equal to * &lt;code&gt;JsonFunctionArraySome.init&lt;/code&gt; * (default: &lt;code&gt;'$some'&lt;/code&gt;), * some of the other elements is returned as value. * If there are no other elements, &lt;code&gt;undefined&lt;/code&gt; * is returned. * &lt;p&gt; * Otherwise the Array itself is returned as value. * * @param {Partial&lt;JsonFunctionArrayParameters&gt;} _ * An object containing the following attributes. * @param {JsonArray} _value * The JSON array to be transformed. */ export function JsonFunctionArraySome({value}: JsonFunctionArrayParameters) { const c_length = value.length; if (c_length === 0 || value[0] !== JsonFunctionArraySome.init) { return value; } return (c_length === 1) ? undefined : value[Math.floor(Math.random()*(c_length-1))+1]; } JsonFunctionArraySome.type = EnumJsonFunctionType.Array; JsonFunctionArraySome.init = \"$some\"; export default JsonFunctionArraySome; × Search results Close "},"function_array.sum.ts.html":{"id":"function_array.sum.ts.html","title":"Source: function/array.sum.ts","body":" @wljkowa/json Modules 'function/array.count''function/array.max''function/array.min''function/array.some''function/array.sum''function/string.level' Classes JsonTransformer Interfaces Data Global Global Source: function/array.sum.ts /** * @module 'function/array.sum' * @author Wolfgang L.J. Kowarschick &lt;kowa@hs-augsburg.de&gt; * @copyright 2020 © Wolfgang L. J. Kowarschick * @license MIT */ import { JsonFunctionArrayParameters, EnumJsonFunctionType } from '~/interfaces'; /** * @function * @description * If the first element of the Array is equal to * &lt;code&gt;JsonFunctionArraySum.init&lt;/code&gt; * (default: &lt;code&gt;'$sum'&lt;/code&gt;), * the sum of the other elements, which should be numbers, * is returned. If there are no other elements, * &lt;code&gt;0&lt;/code&gt; is returned. * &lt;p&gt; * Otherwise the Array itself is returned as value. * * @param {Partial&lt;JsonFunctionArrayParameters&gt;} _ * An object containing the following attributes. * @param {JsonArray} _.value * The JSON array to be transformed. */ export function JsonFunctionArraySum({value}: JsonFunctionArrayParameters) { if (value.length === 0 || value[0] !== JsonFunctionArraySum.init) { return value; } return value.slice(1).reduce( (s, v) =&gt; (s as number) + (v as number), 0); } JsonFunctionArraySum.type = EnumJsonFunctionType.Array; JsonFunctionArraySum.init = \"$sum\"; export default JsonFunctionArraySum; × Search results Close "},"function_string.level.ts.html":{"id":"function_string.level.ts.html","title":"Source: function/string.level.ts","body":" @wljkowa/json Modules 'function/array.count''function/array.max''function/array.min''function/array.some''function/array.sum''function/string.level' Classes JsonTransformer Interfaces Data Global Global Source: function/string.level.ts /** * @module 'function/string.level' * @author Wolfgang L.J. Kowarschick &lt;kowa@hs-augsburg.de&gt; * @copyright 2020 © Wolfgang L. J. Kowarschick * @license MIT */ import { JsonFunctionStringParameters, EnumJsonFunctionType } from '~/interfaces'; /** * @function * @description * The string &lt;code&gt;JsonFunctionStringLevel.init&lt;/code&gt; * (default: &lt;code&gt;'$level'&lt;/code&gt;) * is transformed into the current level number. * &lt;p&gt; * All other Templates are returned without modification. * * @param {Partial&lt;JsonFunctionArrayParameters&gt;} _ * An object containing the following attributes. * @param {string} _.value * The string to be transformed into the lenumber. * @param {number}_.level * The current level of &lt;code&gt;_.value&lt;/code&gt; */ export function JsonFunctionStringLevel({value, level}: JsonFunctionStringParameters) {     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
